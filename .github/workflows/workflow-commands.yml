name: "Workflow Commands"

on:
  push:
    branches:
      - main

jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: "group logging"
        run: |
          echo "::group::My Group Messages"
          echo "Message 1"
          echo "Message 2"
          echo "::endgroup::"
      - name: "Step 1"
        run: |
          echo "MY_VAL=hello" >> $GITHUB_ENV
      - name: "Step 2"
        run: |
          echo $MY_VAL